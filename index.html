<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-1">
            <img src="images\currentlocation.png" alt="currentlocation" />
          </div>
          <div class="col-3">Form type location</div>
          <div class="col-2">Search button</div>
          <div class="col-3">Current temperature °C|°F</div>
          <div class="col-3">
            <img src="images\sun.png" alt="sun" />
          </div>
        </div>

        <div class="row">
          <div class="col-12">Location</div>
        </div>

        <div class="row">
          <div class="col-12">Local time and date</div>
        </div>

        <div class="row">
          <div class="col-12">Short forecast in words</div>
        </div>

        <div class="row">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Fri</div>
        </div>

        <div class="row">
          <div class="col">°C</div>
          <div class="col">°C</div>
          <div class="col">°C</div>
          <div class="col">°C</div>
          <div class="col">°C</div>
        </div>

        <div class="row">
          <div class="col">
            <img src="images\cloud.png" alt="cloud" />
          </div>
          <div class="col">
            <img src="images\sunclouds.png" alt="sunclouds" />
          </div>
          <div class="col">
            <img src="images\sun.png" alt="sun" />
          </div>
          <div class="col">
            <img src="images\sunwind.png" alt="sunwind" />
          </div>
          <div class="col">
            <img src="images\sunclouds.png" alt="sunclouds" />
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/Laraoldebolhaar/weather-app"
      target="_blank"
      id="github-link"
      >Open-source code by <strong>Lara olde Bolhaar</strong></a
    >
    <script src="src/app.js"></script>
  </body>
</html>
