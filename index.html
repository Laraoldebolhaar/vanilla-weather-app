<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100;200;300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-1">
              <button type="button" id="current-location">
                <img
                  src="images\currentlocation.png"
                  alt="currentlocation"
                  id="current-location-img"
                />
              </button>
            </div>
            <div class="col-3">Type location</div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-warning" />
            </div>
            <div class="col-3">
              <h1 id="temperature"></h1>
              <span class="units"
                ><a href="#" id="celcius" class="active">°C</a>|
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
            <div class="col-3">
              <img src="images\sun.png" alt="sun" class="main-image" />
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h2 id="location"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h3>Local time and date</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4 id="forecast-in-words">
                Today you can expect a low of
                <span id="temp-low"></span>°C and a high of
                <span id="temp-high"></span>°C. Due to the wind of
                <span id="wind"></span>km/h and the humidity of
                <span id="humidity"></span>% it might fee like
                <span id="feels-like"></span>°C.
              </h4>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h5>Mon</h5>
            </div>
            <div class="col">
              <h5>Tue</h5>
            </div>
            <div class="col">
              <h5>Wed</h5>
            </div>
            <div class="col">
              <h5>Thu</h5>
            </div>
            <div class="col">
              <h5>Fri</h5>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h6>XX°C</h6>
            </div>
            <div class="col">
              <h6>XX°C</h6>
            </div>
            <div class="col">
              <h6>XX°C</h6>
            </div>
            <div class="col">
              <h6>XX°C</h6>
            </div>
            <div class="col">
              <h6>XX°C</h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <img src="images\cloud.png" alt="cloud" class="forecast-img" />
            </div>
            <div class="col">
              <img
                src="images\sunclouds.png"
                alt="sunclouds"
                class="forecast-img"
              />
            </div>
            <div class="col">
              <img src="images\sun.png" alt="sun" class="forecast-img" />
            </div>
            <div class="col">
              <img
                src="images\sunwind.png"
                alt="sunwind"
                class="forecast-img"
              />
            </div>
            <div class="col">
              <img
                src="images\sunclouds.png"
                alt="sunclouds"
                class="forecast-img"
              />
            </div>
          </div>
        </div>
        <a
          href="https://github.com/Laraoldebolhaar/weather-app"
          target="_blank"
          id="github-link"
          >Open-source code by <strong>Lara olde Bolhaar</strong></a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
